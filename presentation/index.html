<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A quick-start for Hakim El Hattab's excellent reveal.js">
    <meta name="author" content="Jim Sangwine">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../bower_components/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="../bower_components/reveal.js/css/theme/sky.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="../bower_components/reveal.js/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if( window.location.search.match( /print-pdf/gi ) ) {
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'css/print/pdf.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        }
    </script>

    <!--[if lt IE 9]>
    <script src="../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <!-- ### A Markdown Section ### -->

            <section data-markdown><script type="text/template">
                ## A markdown section
                ![Octocat!](resources/github-10-256.png)
                #### With a nice list:
                - item 1
                - item 2
                - item 3
            </script></section>

            <!-- ### A Section with sup-pages ### -->

            <section>
                <section data-markdown><script type="text/template">
                    ## A section with sub-pages
                </script></section>

                <section data-markdown><script type="text/template">
                    ### Sub-page 1
                </script></section>

                <section data-markdown><script type="text/template">
                    ### Sub-page 2
                </script></section>
            </section>

            <!-- ### A Section with code ### -->

            <section data-markdown><script type="text/template">
                # Another section...
                ### with some pretty code:
                <pre><code data-trim contenteditable>
                    function linkify( selector ) {
                        if( supports3DTransforms ) {
                            var nodes = document.querySelectorAll( selector );

                            for( var i = 0, len = nodes.length; i &lt; len; i++ ) {
                                var node = nodes[i];

                                if( !node.className ) {
                                    node.className += ' roll';
                                }
                            }
                        }
                    }
                </code></pre>
            </script></section>

            <!-- ### For more info... ### -->

            <section data-markdown><script type="text/template">
                ## For more info:
                See Hakim's GitHub repo: [https://github.com/hakimel/reveal.js#readme](https://github.com/hakimel/reveal.js#readme)
            </script></section>
        </div>
    </div>
    <script src="../bower_components/reveal.js/lib/js/head.min.js"></script>
    <script src="../bower_components/reveal.js/js/reveal.min.js"></script>

    <script>

        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

            // Parallax scrolling
            // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
            // parallaxBackgroundSize: '2100px 900px',

            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: '../bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                { src: '../bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '../bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: '../bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: '../bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                { src: '../bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
            ]
        });

    </script>
</body>
</html>
